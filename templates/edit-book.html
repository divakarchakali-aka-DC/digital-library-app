{% extends "base.html" %}

{% block title %}Edit Book - Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin') }}">Admin Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Book</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Edit Book: {{ book.title }}</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Book Title *</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author *</label>
                            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="author_bio" class="form-label">Author Bio</label>
                            <textarea class="form-control" id="author_bio" name="author_bio" rows="3">{{ book.author_bio or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image_url" class="form-label">Cover Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" value="{{ book.image_url or '' }}">
                            {% if book.image_url %}
                                <div class="mt-2">
                                    <small class="text-muted">Current Image:</small><br>
                                    <img src="{{ book.image_url }}" alt="Current cover" style="max-height: 100px; object-fit: contain;" class="mt-1">
                                </div>
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="book_url" class="form-label">Book/Documentation URL *</label>
                            <input type="url" class="form-control" id="book_url" name="book_url" value="{{ book.book_url }}" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="available" name="available" {{ 'checked' if book.available else '' }}>
                            <label class="form-check-label" for="available">Available for borrowing</label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Update Book</button>
                            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
